<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <number v-for="text in h" :text="text"></number>
    <number text=":"></number>
    <number v-for="text in m" :text="text"></number>
    <number text=":"></number>
    <number v-for="text in s" :text="text"></number>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="text/x-template" id="number">
    <svg version="1.1" class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="322px" height="602px" viewBox="0 0 322 602" enable-background="new 0 0 322 602" xml:space="preserve">
      <path class="i" :class="{ none: !isNaN(parseInt(text)) }" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" d="M198,155.5c0,18.778-15.223,34-34,34l0,0
        c-18.778,0-34-15.222-34-34l0,0c0-18.778,15.222-34,34-34l0,0C182.777,121.5,198,136.722,198,155.5L198,155.5z"/>
      <path class="h" :class="{ none: !isNaN(parseInt(text)) }" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" d="M193.5,446.5c0,18.777-15.223,34-34,34l0,0
        c-18.778,0-34-15.223-34-34l0,0c0-18.777,15.222-34,34-34l0,0C178.277,412.5,193.5,427.723,193.5,446.5L193.5,446.5z"/>
      <rect class="g" :class="{ none: [':', '1', '4', '7'].includes(text) }" x="30" y="576" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="259" height="26"/>
      <rect class="f" :class="{ none: [':', '2'].includes(text) }" x="296" y="317" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="26" height="259"/>
      <rect class="e" :class="{ none: [':', '1', '3', '4', '5', '7', '9'].includes(text) }" y="317" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="26" height="259"/>
      <rect class="d" :class="{ none: [':', '0', '1', '7'].includes(text) }" x="30" y="291" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="259" height="26"/>
      <rect class="c" :class="{ none: [':', '5', '6'].includes(text) }" x="296" y="32" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="26" height="259"/>
      <rect class="b" :class="{ none: [':', '1', '2', '3', '7'].includes(text) }" y="26" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="26" height="259"/>
      <rect class="a" :class="{ none: [':', '1', '4'].includes(text) }" x="37" fill="#2B6AB4" stroke="#000000" stroke-miterlimit="10" width="259" height="26"/>
    </svg>
  </script>
  <script>
    Vue.component('number', {
      template: '#number',
      props: {
        text: {
          type: String,
          default: ''
        }
      }
    })
    new Vue({
      el: '#app',
      data () {
        return {
          h: '',
          m: '',
          s: '',
          timer: 0
        }
      },
      methods: {
        update () {
          const date = new Date()
          this.h = date.getHours().toString().padStart(2, '0')
          this.m = date.getMinutes().toString().padStart(2, '0')
          this.s = date.getSeconds().toString().padStart(2, '0')
        }
      },
      created () {
        this.timer = setInterval(this.update, 1000)
        this.update()
      },
      destroyed () {
        clearInterval(this.timer)
      }
    })
  </script>
</body>
</html>
